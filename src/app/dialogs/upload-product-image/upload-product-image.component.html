<h2 mat-dialog-title>Ürün Resimleri</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options] = "options"></app-file-upload>
  <mat-card class="product-image-card" *ngFor="let image of productImages">
    <img mat-card-image [src]="image.path" alt="{{image.path}}">
    <mat-card-actions>
      <button mat-button style="background-color: brown;"(click)="deleteImage(image.id, $event)">Sil</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  
</mat-dialog-actions>
